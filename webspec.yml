version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
      dotnet: 2.2
      python: 3.7
      ruby: 2.6
  pre_build:
    commands:
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:=latest}

  build:
    commands:
      - echo "hello world"
   
  post_build:
    commands:
      - echo Build completed on `date`
      
